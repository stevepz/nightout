<body>

    <div id=header-texts>

        <div id="date-start">

          <input id="start-date-data" type="date" class="input-boxes">

      </div>

      <div id="button-weather">

        </div>
        <div id="weather">
          <p></p>
        </div>
      </div>
    </div>

  <div id="list-body">
    <p> </p>
  </div>


  <div id="modal">
    <p id="exit">Places To Eat ---- click here to close</p>
    <div id="modal-container">
      <ul id="modal-list">
      </ul>
    </div>
  </div>
